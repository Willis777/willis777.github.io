              <p>有那么一种哥们儿，出差的时候不停的给你发美食，不停的诱惑你说：哥们儿，来玩啊~。<br>
OK，哥们儿我打个飞机就来了~！</p>
<p>先上个日程干货吧：<br>
Day1、傍晚到济南，入住吉华大厦；<br>
Day2、上午漫步大明湖，下午看趵突泉；<br>
Day3、早晨乘坐高铁到曲阜东，看孔庙孔府孔林，下午乘坐高铁到泰安；<br>
Day4、爬泰山，走红门路线。晚上在山顶过夜；<br>
Day5、下山，走天烛峰路线，然后坐高铁回济南；<br>
Day6、千佛山拜佛，下午启程回家。</p>
